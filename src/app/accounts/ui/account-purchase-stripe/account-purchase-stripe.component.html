<section class="account-options">

  <div class="account-options-wrapper">

    <div *ngFor="let acc of accountsSet; let i = index" class="account account--bestseller">
      <img src="assets/img/Blue1.svg" alt="blue_shards">

      <div class="account_cost">
        <small>BASIC</small> <br>
        <small>30 lvl instant delivery</small> <br>
        {{(acc.priceAfterConversion ? acc.priceAfterConversion : acc.price_usd) + ' ' + currency.name}}
      </div>

      <ul>
        <li [innerHTML]='acc.description'></li>
      </ul>

      <div class="flex-align-bottom-wrapper">
        <div class="account_quantity-times">
          <button (click)='changeOrderQuantity(-1, i)'>-</button>
            {{acc.orderQty}}
          <button (click)='changeOrderQuantity(1, i)'>+</button>
        </div>

      <div class="account_actions">
        <button>buy now</button>
      </div>
      </div>
    </div>
