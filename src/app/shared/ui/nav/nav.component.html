
<nav  [ngClass]="{'active':activeClassSet, 'scrollActive': activeClassScrollSet && !activeClassSet || scrollActiveNavAnyways && activeClassScrollSet}" class="hero_nav nav">
  <figure routerLink="/" (click)="scrollTopOnNavigateAndDismiss()" routerLinkActive="active" class="nav_li nav_li--icon">
      <img src="assets/img/navIcon.png" alt="icon" />
  </figure>
  <ul #navUl id="nav_ul" class="nav_ul">
      <div class="nav_ul-left-side-wrapper">
          <li routerLink="/accounts" routerLinkActive="active" (click)="scrollTopOnNavigateAndDismiss()" class="nav_li">Accounts</li>
          <li routerLink="/reviews" routerLinkActive="active" (click)="scrollTopOnNavigateAndDismiss()" class="nav_li">Reviews</li>
          <li class="nav_li nav_li--dropdown" [class]="'nav_li nav_li--dropdown ' + (dropOpen[0] ? 'active' : '')"
          (click)='toggleDrop(0)'>
            More 
            <span class="fa fa-chevron-down"></span>
            <ul>
              <li routerLink="/" (click)="scrollTopOnNavigateAndDismiss()">TOS</li>
              <li routerLink="/terms-and-conditions" (click)="scrollTopOnNavigateAndDismiss()">Privacy policy</li>
              <li routerLink="/" (click)="scrollTopOnNavigateAndDismiss()">Strona główna</li>
          </ul>
          </li>
      </div>

      <li [class]="'nav_li nav_li--dropdown nav_li--currency ' + (dropOpen[1] ? 'active' : '')"  (click)='toggleDrop(1)'> {{activeCurrency}} 
        <span class="fa fa-chevron-down"></span>
        <ul>
            <li 
            (click)='onCurrencyChange(curr)' 
            *ngFor="let curr of currencyOptions">
              <b>{{currencySymbolMap[curr]}}</b> <span>{{curr}}</span>
            </li>
        </ul>
      </li>
  </ul>
  
  <span #hamburger class="hamburger" href="#">
    <div class="hamburger__inner"></div>
  </span>  
</nav>
