<app-account-purchase-stripe 
(changeSelectedAccount)="onChangeSelectedAccount($event)"
(checkoutToggle)="onToggleCheckoutFlag()"  
[currency]='currency$ | async' 
[alternativeStyles]='altStyles'
(changeOrderQuantity)="onChangeOrderQuantity($event)"
[accounts]='accountsExtended$ | async'></app-account-purchase-stripe>

<app-checkout-dialog 
[coupons]='coupons$ | async'
[selectedAccount]='selectedAccount'
[regions]='regions$ | async'
(changeOrderQuantity)="onChangeOrderQuantity($event)"
[selRegion]='selRegion$ | async' 
*ngIf="showCheckoutFlag"
[currency]='currency$ | async' 
(checkoutToggle)='onToggleCheckoutFlag()'></app-checkout-dialog>
